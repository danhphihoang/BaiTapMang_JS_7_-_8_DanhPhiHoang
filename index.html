<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập Mảng (JS buổi 7 và 8)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section class="content">


        <div class="content__tieude">
            <h3>BÀI TẬP MẢNG - JS Buổi 7 & 8</h3>
            <p>Mời bạn thêm số vào mảng</p>
        </div>
        <form class="form d-flex justify-content-center">
            <div class="form-group mx-sm-3 mb-2">
                <input id="nhapSoN" type="number" class="form-control" placeholder="Nhập giá trị n">
            </div>
            <button id="btnSoN" type="button" class="btn btn-success mb-2">Thêm Số</button>
        </form>
        <div class="inMangSo">
            <i class="fa fa-arrow-circle-right"></i>
            <p id="inSoN" class="d-inline"></p>
        </div>

        <!-- Bài 1: Tổng các số dương trong mảng -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">TỔNG SỐ DƯƠNG trong mảng</p>
                <button id="btnSoDuong" type="button" class="btn btn-success mb-2">Tính Tổng</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inSoDuong" class="d-inline"></p>
            </div>
        </div>

        <!-- Bài 2: Đếm có bao nhiêu số dương trong mảng -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">ĐIẾM SỐ DƯƠNG trong mảng</p>
                <button id="btnDiemDuong" type="button" class="btn btn-success mb-2">Điếm Số</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inDiemDuong" class="d-inline"></p>
            </div>
        </div>

        <!-- Bài 3: Tìm số nhỏ nhất trong mảng -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">Tìm SỐ NHỎ NHẤT trong mảng</p>
                <button id="btnMin" type="button" class="btn btn-success mb-2">Tìm Số</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inMin" class="d-inline"></p>
            </div>
        </div>
         <!-- Bài 4: Tìm số dương nhỏ nhất trong mảng -->
         <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">Tìm SỐ DƯƠNG NHỎ NHẤT trong mảng</p>
                <button id="btnMinDuong" type="button" class="btn btn-success mb-2">Tìm Số</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inMinDuong" class="d-inline"></p>
            </div>
        </div>

        <!-- Bài 5: Tìm số chẵn cuối cùng trong mảng -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">Tìm SỐ CHẴN CUỐI CÙNG trong mảng</p>
                <button id="btnSoChan" type="button" class="btn btn-success mb-2">Tìm Số</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inSoChan" class="d-inline"></p>
            </div>
        </div>

        <!-- Bài 7: Sắp xếp mảng theo thứ tự tăng dần -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">SẮP XẾP MẢNG theo thứ tự tăng dần</p>
                <button id="btnSapXep" type="button" class="btn btn-success mb-2">Sắp Xếp</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inSapXep" class="d-inline"></p>
            </div>
        </div>

        <!-- Bài 10: So sánh số lượng số dương và số lượng số âm xem số nào nhiều hơn -->
        <div class="baitap mt-4">
            <form class="form d-flex justify-content-center">
                <p class="p-2">So sánh số lượng SỐ DƯƠNG VÀ SỐ ÂM trong mảng</p>
                <button id="btnSoSanh" type="button" class="btn btn-success mb-2">So Sánh</button>
            </form>
            <div class="inMangSo">
                <i class="fa fa-arrow-circle-right"></i>
                <p id="inSoSanh" class="d-inline"></p>
            </div>
        </div>


    </section>
    <!-- Bootstrap 4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
